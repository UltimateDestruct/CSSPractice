<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="practiceStyle.css">
	
	<script>
	$(document).ready(function()
	{

	//-------------------------
	// Change Button Style
	//-------------------------
	
		$("#buttonSelect").change(function(){
			$("#button").removeClass();
			changeButtonStyle($(this).val());
		});
	
		function changeButtonStyle(buttonSelectValue){
			switch(buttonSelectValue)
			{
				case "Primary":
					$("#button").addClass("btn-primary");
					break;
				case "Secondary":
					$("#button").addClass("btn-secondary");
					break;
				case "Success":
					$("#button").addClass("btn-success");
					break;
				case "Info":
					$("#button").addClass("btn-info");
					break;
				case "Warning":
					$("#button").addClass("btn-warning");
					break;
				case "Danger":
					$("#button").addClass("btn-danger");
					break;
				default:
					break;
			}
		};
		
	//-------------------------
	// Change Table Style
	//-------------------------
	
		$("#tableSelect").change(function(){
			$("#table").removeClass();
			changeTableStyle($(this).val());
		});
	
		function changeTableStyle(tableSelectValue){
			switch(tableSelectValue)
			{
				case "BootstrapTable":
					$("#table").addClass("table");
					break;
				case "InverseTable":
					$("#table").addClass("table table-inverse");
					break;
				case "StripedRows":
					$("#table").addClass("table table-striped");
					break;
				case "BorderedTable":
					$("#table").addClass("table table-bordered");
					break;
				case "InverseBorderedTable":
					$("#table").addClass("table table-bordered table-inverse");
					break;
				case "SmallTable":
					$("#table").addClass("table table-sm");
					break;
				default:
					break;
			}
		};
		
	//-------------------------
	// Change Text Box Style
	//-------------------------
	
		$("#textboxSelect").change(function(){		
			$("#textbox").removeClass();
			$("#textboxDiv").removeClass();
			$("#textbox").attr("title","");
			$("#textboxGlyph").remove();
			$("#dollarSign").remove();
			$("#cents").remove();
			changeTextboxStyle($(this).val());
		});
	
		//For the 'Dolla Billz' style text box, only allow numbers. This also prevents copy/paste
		//Any letters originally in the text box are filtered out when the text box style is changed
		$("#textbox").keydown(function(e){
			if($("#textboxSelect").val() == "DollaBillz")
			{
				// Allow: backspace, delete, tab, escape, enter and .
				if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
					 // Allow: Ctrl+A, Command+A
					(e.keyCode === 65 && (e.ctrlKey === true || e.metaKey === true)) || 
					 // Allow: home, end, left, right, down, up
					(e.keyCode >= 35 && e.keyCode <= 40)) {
						 // let it happen, don't do anything
						 return;
				}
				// Ensure that it is a number and stop the keypress
				if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
					e.preventDefault();
				}
			}
		});
	
		function changeTextboxStyle(textboxSelectValue){
			switch(textboxSelectValue)
			{
				case "Focused":
					$("#textbox").addClass("form-control inputFocusGlow");
					break;
				case "Success":
					$("#textboxDiv").addClass("form-group has-success has-feedback");
					$("#textbox").addClass("form-control");
					$("#textbox").attr("placeholder","Success!");
					$("#textboxDiv").append('<span id="textboxGlyph" class="glyphicon glyphicon-ok form-control-feedback"></span>');
					break;
				case "Warning":
					$("#textboxDiv").addClass("form-group has-warning has-feedback");
					$("#textbox").addClass("form-control");
					$("#textbox").attr("placeholder","Warning!");
					$("#textboxDiv").append('<span id="textboxGlyph" class="glyphicon glyphicon-warning-sign form-control-feedback"></span>');
					break;
				case "Error":
					$("#textboxDiv").addClass("form-group has-error has-feedback");
					$("#textbox").addClass("form-control");
					$("#textbox").attr("placeholder","Danger!");
					$("#textboxDiv").append('<span id="textboxGlyph" class="glyphicon glyphicon-remove form-control-feedback"></span>');
					break;
				case "RedText":
					$("#textbox").addClass("form-control inputRedText");
					break;
				case "BlueText":
					$("#textbox").addClass("form-control inputBlueText");
					break;
				case "YellowMatrix":
					$("#textbox").addClass("form-control inputYellowMatrix");
					break;
				case "DollaBillz":
					$("#textboxDiv").addClass("input-group");
					$("#textboxDiv").prepend('<span id="dollarSign" class="input-group-addon">$</span>');
					$("#textbox").addClass("dollaBillz form-control");
					$("#textboxDiv").append('<span id="cents" class="input-group-addon">.00</span>');
					$("#textbox").attr("title","Only numbers can currently be input into the text box.");
					
					//Change the text box so that only numbers can show
					$replace = $("#textbox").val();
					$replace = $replace.replace(/[^0-9\.]/g, '');
					$("#textbox").val($replace);
					
					break;
				case "LargeInput":
					$("#textbox").addClass("form-control largeInput");
					break;
				case "SmallInput":
					$("#textbox").addClass("form-control smallInput");
					break;
				default:
					break;
			}
		};
		
	//-----------------------------
	// Change Radiobutton Style
	//-----------------------------
	
	//I'm going to skip implimenting radio button CSS stuff for now, because it appears to
	//not be very well supported. I'll come back later and do some cool CSS stuff, but
	//I couldn't find a whole lot to do as far as bootstrap goes... maybe it's just the
	//version of bootstrap that I'm using?
	
		/*$("#radiobuttons").change(function(){
			$("#alpha").removeClass();
			changeRadioButtonStyle($(this).val());
		});
	
		function changeRadioButtonStyle(radioButtonValue){
			switch(radioButtonValue)
			{
				case "SquareBoxes":
					$("#alpha").addClass("squareBoxes");
					break;
				default:
					break;
			}
		};*/
		
	});
	</script>

</head>	
<body>

	<div class="leftcontent">
		<button type="button" id="button">Button</button>
		
		<table id="table">
		<tr>
				<th>Column A</th>
				<th>Column B</th>
				<th>Column C</th>
			</tr>
			<tr>

		<div id="radiobuttons" class="radio-toolbar">
			<input type="radio" id="radio1" name="alpha" value="A"></input><label for="radio1">A</label><br>
			<input type="radio" id="radio2" name="alpha" value="B"></input><label for="radio1">B</label><br>
			<input type="radio" id="radio3" name="alpha" value="C"></input><label for="radio1">C</label><br>
		</div>
		
		<div id="textboxDiv">
			<input type="text" id="textbox"></input>
		</div>
		
		<br>
		<textarea id="textarea">This is a box full of text.</textarea>
		
		<p id="text">This is an area full of text.</p>
	</div>
	
	<div class="rightcontent">
		<select id="buttonSelect">
			<option value="">Button</option>
			<option value="Primary">Primary</option>
			<option value="Secondary">Secondary</option>
			<option value="Success">Success</option>
			<option value="Info">Info</option>
			<option value="Warning">Warning</option>
			<option value="Danger">Danger</option>
		</select>
		<br>
		
		<select id="tableSelect">

			<option value="BootstrapTable">Bootstrap Table</option>
			<option value="InverseTable">Inverse Table</option>
			<option value="StripedRows">Striped Rows</option>
			<option value="BorderedTable">Bordered Table</option>
			<option value="InverseBorderedTable">Inverse Bordered Table</option>
			<option value="SmallTable">Small Table</option>
		</select>
		<br>
		
		<select>
			<option value="">Radio</option>
			<option value="SquareBoxes">Square boxes</option>
			<option value="DifferentCheckMark">Different Check Mark</option> <script>/*Put something other than the standard check mark in here*/</script>
			<option value="Beautify">Beautify</option>
			<option value="Sexy">Sexy</option>
			<option value="Funky">Funky</option>
			<option value="ModelQuiz">Model Quiz</option>
		</select>
		<br>
		
		<select id="textboxSelect">
			<option value="">Textbox</option>
			<option value="Focused">Focused</option>
			<option value="Success">Success</option>
			<option value="Warning">Warning</option>
			<option value="Error">Error</option>
			<option value="RedText">Red Text</option>
			<option value="BlueText">Blue Text</option>
			<option value="YellowMatrix">Yellow Matrix</option>
			<option value="DollaBillz">Dolla Billz</option> <script>/*Have a form look like: <in gray>$</in gray> 100 <in gray>.00</in gray>*/</script>
			<option value="LargeInput">Large Input</option>

		</select>

			<script>/*Option that has some subtext that says "Type here", and then when you click on the text area it highlights
			in light blue, but when focus is removed it goes back to white. As soon as you enter text into the textarea the
			message goes away, but when you remove all text the message comes back.*/ </script>
		</select>

	</div>
	
</div>
</body>
